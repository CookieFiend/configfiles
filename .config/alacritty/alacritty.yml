#env:
  #TERM: alacritty
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
